<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Inscription - Jupython Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="bg-gray-900 shadow">
    <div class="max-w-5xl mx-auto flex items-center justify-between py-4 px-6">
      <div class="flex items-center gap-3">
        <div class="bg-gradient-to-tr from-orange-400 to-orange-600 text-black font-bold rounded-lg w-10 h-10 flex items-center justify-center text-xl">J</div>
        <span class="text-white font-extrabold text-lg tracking-wide">Jupython</span>
      </div>
      <nav class="flex gap-2 flex-wrap">
        <a href="/frontend/index.html" class="text-gray-300 hover:text-orange-400 px-3 py-2 rounded transition">Accueil</a>
        <a href="/frontend/about.html" class="text-gray-300 hover:text-orange-400 px-3 py-2 rounded transition">À propos</a>
        <a href="/frontend/projects.html" class="text-gray-300 hover:text-orange-400 px-3 py-2 rounded transition">Projets</a>
        <a href="/frontend/academy/login.html" class="bg-orange-500 text-white px-3 py-2 rounded font-semibold shadow hover:bg-orange-600 transition">Academy</a>
        <a href="/frontend/rankings.html" class="text-gray-300 hover:text-orange-400 px-3 py-2 rounded transition">Classements</a>
        <a href="/frontend/courses.html" class="text-gray-300 hover:text-orange-400 px-3 py-2 rounded transition">Formations</a>
        <a href="/frontend/contact.html" class="text-gray-300 hover:text-orange-400 px-3 py-2 rounded transition">Contact</a>
      </nav>
      <a href="/frontend/academy/login.html" class="ml-2 bg-orange-500 text-white px-4 py-2 rounded-lg font-bold shadow hover:bg-orange-600 transition">Connecter</a>
    </div>
  </header>
  <main class="min-h-screen flex items-center justify-center bg-gray-950 py-12 px-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-2 text-center">Inscription</h1>
      <p class="text-gray-500 text-center mb-6">Rejoignez l'Academy Jupython</p>
      <form method="post" action="/inscription" class="space-y-4">
        <div>
          <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Nom complet</label>
          <input class="input input-bordered w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 text-gray-900 bg-white" name="fullname" id="fullname" placeholder="Nom complet" required>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input class="input input-bordered w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 text-gray-900 bg-white" type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div>
          <label for="university" class="block text-sm font-medium text-gray-700 mb-1">Université</label>
          <input class="input input-bordered w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 text-gray-900 bg-white" name="university" id="university" placeholder="Université">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
          <input class="input input-bordered w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 text-gray-900 bg-white" type="password" minlength="6" name="password" id="password" placeholder="Mot de passe" required>
        </div>
        <button class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 rounded-lg shadow transition" type="submit">S'inscrire</button>
      </form>
      <div class="mt-4 text-center text-sm text-gray-600">
        Déjà inscrit ? <a href="login.html" class="text-orange-500 hover:underline font-semibold">Connectez-vous</a>
      </div>
    </div>
  </main>
</body>
</html>
